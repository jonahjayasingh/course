<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <style>
    form{
        padding-top: 20px;
        width: 50%;
        height: 430px;
        margin: 10% auto auto auto;
        text-align: center;
        background-color: blanchedalmond;
    }
    .form-control{
        width: 90%;
        margin: auto;
    }
    
    .form-control.bg-warning{
        margin: auto;
        width: 20%;
    }
    #error{
        color: red;
        font-weight: bold;
    }

  </style>

  <body>
      
    <form action="" onsubmit="return checkPassword()">
        <h1 class="condainer">Registeration Form</h1>
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" name="" id="" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="" id="password1" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Retype Password</label>
            <input type="password" name="" id="password2" class="form-control">
        </div>
        <div class="form-group">
            <input type="checkbox" onclick="showPassword()" name="" id="" class="form-check-input">
            <label for="">Show Passwords</label>
            
        </div>
        <span id="error"></span>
        <div class="form-group">
            <button class="form-control bg-warning">Submit</button>
            
        </div>
    </form>
    <script>
        function showPassword(){
            var password1 =document.getElementById("password1");
            var password2 = document.getElementById("password2");
            if (password1.type === "password" || password2.type === "password") {
                password1.type = "text";
                 password2.type = "text";
            } else{
                password1.type = "password";
                 password2.type = "password";
            }
        }
        function checkPassword(){
            var password1 =document.getElementById("password1").value
            var password2 =document.getElementById("password2").value
            if (password1 !=password2) {
                document.getElementById("error").innerHTML = "Type the password correctly";
                return false
            } else {
                document.getElementById("error").innerHTML = "";
                return true
            }
            
        }


        

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
